<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <!-- div for rendering from js -->

        <div id="sidebar">
            <div id="projectArea">
                <div class="sidebarSection" id="homeLogo">
                    <img src="../src/images/logo.png" alt=logo">
                </div>
                <div class="sidebarSection" id="projects">
                    <div class="projectSection" id="all">All</div>
                    <div class="projectSection" id="uncategorized">Uncategorized</div>
                    <div class="projectSection" id="projectList">
                        <div class="projectSection" id="projectListTitle">Project List</div>
                    </div>
                </div>
            </div>
            <div class="sidebarSection" id="addActions">
                <div class="sidebarAction" id="addProject">
                    <div class="sidebarActionPlus" id="addProjectButton">+</div>
                    <div class="sidebarActionDesc">Add Project</div>
                </div>
                <div class="sidebarAction" id="addTodo">
                    <div class="sidebarActionPlus">+</div>
                    <div class="sidebarActionDesc">Add To Do</div>
                </div>
            </div>
        </div>

        <div id="mainContent">
            <div id="titleBar">To Do List</div>

            <div id="projectContent">
                <div id="projectLabel">Project</div>
                <div id="projectTitle">Title</div>
                <div id="projectInfo">Desc & Metadata</div>
            </div>

            <div id="todoList">
                <div class="todoHeader" id="priority">Priority</div>
                <div class="todoHeader" id="title">Title</div>
                <div class="todoHeader" id="description">Description</div>
                <div class="todoHeader" id="dueDate">Due Date</div>
                <div class="todoHeader" id="status">Status</div>
            </div>
        </div>



    </div>
    <script src="bundle.js"></script>
</body>
</html>
